server:
  port: 80

spring:
  profiles: dev
  application:
    name: udm-user-consumer-app

feign: 
  hystrix: 
    enabled: true

eureka:
  client:
    #register-with-eureka: false
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/ 
  instance:
    instance-id: udm-user-consumer-app
    prefer-ip-address: true 